<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Love That Grows</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
height:100vh;
overflow:hidden;
background:radial-gradient(circle at center,#120018 0%,#000 80%);
font-family:system-ui,sans-serif;
perspective:1600px;
animation:fadeIn 4s ease forwards;
}

@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}

/* SCENE */
#scene{
position:absolute;
inset:0;
display:flex;
justify-content:center;
align-items:center;
transform-style:preserve-3d;
animation:cameraMove 20s ease-in-out infinite alternate;
}

@keyframes cameraMove{
from{transform:rotateY(-6deg) rotateX(3deg) scale(.95)}
to{transform:rotateY(6deg) rotateX(-3deg) scale(1.05)}
}

#heart{
position:relative;
width:700px;
height:700px;
transform-style:preserve-3d;
}

/* TEXT */
.love{
position:absolute;
font-size:17px;
font-weight:bold;
color:#ff85e8;
white-space:nowrap;
text-shadow:
0 0 10px #fff,
0 0 25px #ff4de8,
0 0 55px #ff4de8;
opacity:0;
transition:all 5s cubic-bezier(.2,.8,.2,1);
}

.breathe{
animation:breathe 5s ease-in-out infinite;
}

@keyframes breathe{
0%,100%{filter:brightness(1)}
50%{filter:brightness(1.8)}
}

/* FIRELIES */
.firefly{
position:absolute;
width:4px;
height:4px;
background:#ffdfff;
border-radius:50%;
opacity:.8;
animation:fly 12s linear infinite;
}

@keyframes fly{
from{transform:translateY(110vh) translateX(0)}
to{transform:translateY(-10vh) translateX(40px)}
}

/* PETALS */
.petalFall{
position:absolute;
width:10px;
height:10px;
background:pink;
border-radius:50%;
opacity:.7;
animation:fall 10s linear infinite;
}

@keyframes fall{
from{transform:translateY(-10vh) rotate(0deg)}
to{transform:translateY(110vh) rotate(360deg)}
}

/* GARDEN */
#garden{
position:absolute;
bottom:0;
width:100%;
height:240px;
}

#soil{
position:absolute;
bottom:0;
width:100%;
height:70px;
background:#1b0d06;
}

.flower{
position:absolute;
bottom:70px;
width:6px;
background:linear-gradient(to top,#063,#0f0);
height:0;
animation:growStem 5s ease forwards 6s;
}

@keyframes growStem{
to{height:150px}
}

.root{
position:absolute;
bottom:0;
width:3px;
background:#3b2416;
height:0;
animation:growRoot 5s ease forwards 6s;
}

@keyframes growRoot{
to{height:90px}
}

/* TITLE */
#title{
position:absolute;
bottom:30px;
width:100%;
text-align:center;
color:#ffb3f5;
font-size:20px;
letter-spacing:8px;
opacity:0;
animation:titleFade 5s ease forwards 12s;
text-shadow:0 0 20px #ff4de8;
}

@keyframes titleFade{
to{opacity:1}
}
</style>
</head>

<body>

<div id="scene">
<div id="heart"></div>
</div>

<div id="garden">
<div id="soil"></div>
</div>

<div id="title">A LOVE THAT GROWS FOREVER</div>

<script>
const heart=document.getElementById("heart");
const TOTAL=420;

/* SOFT AMBIENT TONE (no external audio) */
const ctx=new (window.AudioContext||window.webkitAudioContext)();
const osc=ctx.createOscillator();
const gain=ctx.createGain();
osc.type="sine";
osc.frequency.value=174;
gain.gain.value=0.02;
osc.connect(gain);
gain.connect(ctx.destination);
osc.start();

/* SCATTER WORDS */
for(let i=0;i<TOTAL;i++){
const span=document.createElement("span");
span.className="love";
span.textContent="I love you";

span.style.left=Math.random()*window.innerWidth+"px";
span.style.top=Math.random()*window.innerHeight+"px";
span.style.transform=`translateZ(${Math.random()*1200-600}px)`;

heart.appendChild(span);
}

/* ASSEMBLE */
setTimeout(()=>{
const pieces=document.querySelectorAll(".love");
pieces.forEach((el,i)=>{
const t=Math.PI*2*(i/TOTAL);
const x=16*Math.pow(Math.sin(t),3);
const y=13*Math.cos(t)
-5*Math.cos(2*t)
-2*Math.cos(3*t)
-Math.cos(4*t);
const z=Math.sin(t*6)*120;

el.style.left=350+x*18+"px";
el.style.top=350-y*18+"px";
el.style.transform=`translateZ(${z}px)`;
el.style.opacity=1;
el.classList.add("breathe");
});
},3000);

/* FLOWERS + ROOTS */
const garden=document.getElementById("garden");
for(let i=0;i<7;i++){
const flower=document.createElement("div");
flower.className="flower";
flower.style.left=(10+i*12)+"%";

const root=document.createElement("div");
root.className="root";
root.style.left=(10+i*12)+"%";

garden.appendChild(flower);
garden.appendChild(root);
}

/* FIREFLIES */
for(let i=0;i<25;i++){
const f=document.createElement("div");
f.className="firefly";
f.style.left=Math.random()*100+"vw";
f.style.animationDuration=(8+Math.random()*10)+"s";
document.body.appendChild(f);
}

/* FALLING PETALS */
for(let i=0;i<20;i++){
const p=document.createElement("div");
p.className="petalFall";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(8+Math.random()*6)+"s";
document.body.appendChild(p);
}
</script>

</body>
</html>
